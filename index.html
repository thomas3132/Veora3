# High-End Custom Image API

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-End Custom Image API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-output {
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>High-End Custom Image API</h1>
</header>

<div class="container">
    <h2>Generate Your Custom Image</h2>
    <form id="imageForm">
        <label for="prompt">Enter Image Description:</label><br>
        <input type="text" id="prompt" name="prompt" required><br><br>
        <button type="submit">Generate Image</button>
    </form>

    <div class="image-output" id="imageOutput"></div>
</div>

<script>
    document.getElementById('imageForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const prompt = document.getElementById('prompt').value;
        const apiUrl = `https://api.example.com/generate-image?description=${encodeURIComponent(prompt)}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const imageOutput = document.getElementById('imageOutput');
                imageOutput.innerHTML = `<img src="${data.imageUrl}" alt="Generated Image">`;
            })
            .catch(error => {
                console.error('Error generating image:', error);
            });
    });
</script>

</body>
</html>
